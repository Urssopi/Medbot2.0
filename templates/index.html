<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MedBot Assistant</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="bg-shape bg-one"></div>
    <div class="bg-shape bg-two"></div>

    <main class="app-shell">
      <header class="topbar glass">
        <div>
          <h1>MedBot Assistant</h1>
          <p>Dataset-assisted medical guidance workspace</p>
        </div>
        <div class="topbar-right">
          <span id="status-pill" class="status-pill">Connecting...</span>
        </div>
      </header>

      <section class="layout">
        <aside class="panel glass chats-panel">
          <div class="panel-head panel-head-row">
            <h2>Chats</h2>
            <button id="new-chat-btn" class="new-chat-btn" type="button">+ New Chat</button>
          </div>
          <div id="conversation-tabs" class="conversation-tabs"></div>
        </aside>

        <section class="panel glass chat-panel">
          <div class="panel-head">
            <h2>Conversation</h2>
          </div>
          <div id="chat-log" class="chat-log"></div>
          <form id="composer" class="composer" autocomplete="off">
            <textarea id="message-input" placeholder="Describe symptoms and include age, sex/gender, duration, severity, meds, and allergies..." required></textarea>
            <button id="send-btn" type="submit">Send</button>
          </form>
          <p class="hint">Enter for newline, Shift+Enter to send.</p>
        </section>

        <aside class="panel glass insights-panel">
          <div class="panel-head">
            <h2>Matched Cases</h2>
          </div>
          <ul id="case-list" class="case-list"></ul>
          <div id="case-detail" class="case-detail">Case details will appear here.</div>
        </aside>
      </section>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
